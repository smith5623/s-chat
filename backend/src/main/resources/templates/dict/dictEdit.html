<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/commonCss :: common_header(~{::title},~{::link})">
    <title>设置</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="container">
    <form class="form-horizontal" action="/dictEdit" th:action="@{/dict/dictEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${dict.id}"/>
        <input th:type="hidden" name="delFlag" th:field="${dict.delFlag}"/>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="type" th:field="${dict.type}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <input type="text" class="form-control" id="name" th:field="${dict.name}"/>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-2 control-label">value</label>
            <input type="text" class="form-control" id="value" th:field="${dict.value}"/>
        </div>
        <div class="form-group">
            <label for="delFlag" class="col-sm-2 control-label">是否删除标记</label>
            <select name="delFlag">
                <option>请选择</option>
                <option th:each="list:${session.list}" th:value="${list.cid}" th:text="${list.cname }"></option>
            </select>
            <input type="text" class="form-control" id="delFlag" th:field="${dict.delFlag}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/dict/}" class="btn btn-danger" role="button">Cancel</a>
    </form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
<!--使用公有js-->
<div th:replace="common/commonJs::common_js(~{::script})">
    <!--每个页面自己的js-->
    <script src="js/index.js"></script>
</div>
</body>
</html>
