<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/commonCss :: common_header(~{::title},~{::link})">
    <title>设置</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="container">
    <form class="form-horizontal" action="/userEdit" th:action="@{/user/userEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${user.id}"/>
        <input th:type="hidden" name="delFlag" th:field="${user.delFlag}"/>
        <div class="form-group">
            <label for="loginName" class="col-sm-2 control-label">loginName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loginName" th:field="${user.loginName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="realName" class="col-sm-2 control-label">realName</label>
            <input type="text" class="form-control" id="realName" th:field="${user.realName}"/>
        </div>
        <div class="form-group">
            <label for="salary" class="col-sm-2 control-label">realName</label>
            <input type="text" class="form-control" id="salary" th:field="${user.salary}"/>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">password</label>
            <textarea class="form-control" id="content" th:field="${user.password}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/user/}" class="btn btn-danger" role="button">Cancel</a>
    </form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
<!--使用公有js-->
<div th:replace="common/commonJs::common_js(~{::script})">
    <!--每个页面自己的js-->
    <script src="js/index.js"></script>
</div>
</body>
</html>
